---
- name: Deploy Fruit Backend
  hosts: fruitbackend
  collections:
    - nginxinc.nginx_core
  roles:
    - role: geerlingguy.java
      when: "ansible_os_family == 'Debian'"
      java_packages:
        - openjdk-11-jdk
      become: yes
  tasks:
    - name: Update apt-get repo and cache & Upgrade
      apt: update_cache=yes upgrade=dist force_apt_get=yes cache_valid_time=3600
      become: yes

    - name: Add the springboot user
      become: yes
      ansible.builtin.user:
        name: springboot
        comment: Spring Boot
        shell: /sbin/nologin
        create_home: no

    - name: Make App Dirs
      become: yes
      file:
        path: "{{ item }}"
        state: directory
        owner: springboot
        group: springboot
        mode: 0775
      loop:
        - /app/a
        - /app/b

    - name: Download latest Fruit app
      no_log: true
      become: yes
      get_url:
        url: https://maven.pkg.github.com/shuaiscott/Bites/com/bites/fruit/1.0.0/fruit-1.0.0-plain.jar
        dest: /app/{{ item.slot }}/fruit.jar
        username: _
        password: '{{ github_maven_pat }}'
        owner: springboot
        group: springboot
        mode: 0644
      loop:
        - { slot: 'a' }
        - { slot: 'b' }

    # Install Systemd services
    - name: Install Slot A Systemd
      become: yes
      template:
        src: templates/fruit/systemd.service.j2
        dest: "/etc/systemd/system/fruit-{{ item.slot }}.service"
        owner: root
        group: root
        mode: 0644
      vars:
        service_exec: "/app/{{ item.slot }}/fruit.jar"
        service_description: "Fruit Service Slot {{ item.slot | capitalize }}"
        service_user: springboot
      loop:
        - { slot: 'a' }
        - { slot: 'b' }

    - name: Enable fruit service systemd
      become: yes
      ansible.builtin.systemd:
        name: fruit-{{ item.slot }}.service
        state: started
        enabled: yes
      loop:
        - { slot: 'a' }
        - { slot: 'b' }

